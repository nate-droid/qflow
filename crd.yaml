apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: quantumworkflows.qflow.io
spec:
  group: qflow.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: { }
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              description: "Defines the desired state of the QuantumWorkflow."
              properties:
                volume:
                  type: object
                  description: "Defines a shared workspace volume for all tasks in the workflow."
                  required: [ "size" ]
                  properties:
                    size:
                      type: string
                      description: "The size of the volume, e.g., '1Gi'."
                tasks:
                  type: array
                  description: "A list of tasks to be executed in the workflow."
                  items:
                    type: object
                    required: ["name"]
                    properties:
                      dependsOn:
                        type: array
                        items:
                          type: string
                      name:
                        type: string
                        description: "The unique name of the task within the workflow."
                      # The `serde(flatten)` on the spec field in Rust translates
                      # to the spec fields being directly on the task item.
                      classical:
                        type: object
                        description: "A classical (standard container) task."
                        required: ["image"]
                        properties:
                          image:
                            type: string
                      quantum:
                        type: object
                        description: "A quantum simulation task."
                        required: ["image", "circuit", "params"]
                        properties:
                          image:
                            type: string
                          circuit:
                            type: string
                            description: "The full QASM circuit as a string."
                          params:
                            type: string
                            description: "The full parameters JSON as a string."
            status:
              type: object
              description: "Reports the observed state of the QuantumWorkflow."
              properties:
                phase:
                  type: string
                  description: "The current phase of the workflow (e.g., Pending, Running, Succeeded, Failed)."
                taskStatuses:
                  type: object
                  additionalProperties:
                    type: string
  scope: Namespaced
  names:
    plural: quantumworkflows
    singular: quantumworkflow
    kind: QuantumWorkflow
    shortNames: ["qflow"]