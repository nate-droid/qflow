apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: quantumworkflows.qflow.io
spec:
  group: qflow.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              description: "Defines the desired state of the QuantumWorkflow."
              properties:
                volume:
                  type: object
                  description: "Defines a shared workspace volume for all tasks in the workflow."
                  required: [ "size" ]
                  properties:
                    size:
                      type: string
                      description: "The size of the volume, e.g., '1Gi'."
                tasks:
                  type: array
                  description: "A list of tasks to be executed in the workflow."
                  items:
                    type: object
                    required: ["name"]
                    properties:
                      dependsOn:
                        type: array
                        items:
                          type: string
                      name:
                        type: string
                        description: "The unique name of the task within the workflow."
                      classical:
                        type: object
                        description: "A classical (standard container) task."
                        required: ["image"]
                        properties:
                          image:
                            type: string
                      quantum:
                        type: object
                        description: "A quantum simulation task."
                        required: ["image", "circuit", "params"]
                        properties:
                          image:
                            type: string
                          circuit:
                            type: string
                            description: "The full QASM circuit as a string."
                          params:
                            type: string
                            description: "The full parameters JSON as a string."
                      vqa:
                        type: object
                        description: "A variational quantum algorithm task that runs a hybrid quantum-classical loop."
                        required: [ "image", "ansatz" ]
                        properties:
                          image:
                            type: string
                            description: "Container image with libraries and the script to run the VQA loop."
                          ansatz:
                            type: string
                            description: "The parameterized quantum circuit (e.g., templated OpenQASM) as a string."
                          optimizer:
                            type: object
                            description: "Configuration for the classical optimizer."
                            required: [ "name" ]
                            properties:
                              name:
                                type: string
                                description: "The name of the optimizer to use (e.g., 'SPSA', 'COBYLA')."
                              maxIterations:
                                type: integer
                                description: "The maximum number of optimization iterations."
                              initialParams:
                                type: string
                                description: "The initial parameters for the ansatz as a JSON string."
                          shots:
                            type: integer
                            default: 1024
                            description: "Number of shots for each quantum measurement."
                      qcbm:
                        type: object
                        description: "A Quantum Circuit Born Machine training task."
                        required: [ "image", "ansatz", "trainingData" ]
                        properties:
                          image:
                            type: string
                            description: "Container image with the QCBM runner and simulator."
                          ansatz:
                            type: string
                            description: "The parameterized quantum circuit (e.g., templated OpenQASM) as a string."
                          trainingData:
                            type: array
                            description: "A list of bitstrings representing the training dataset."
                            items:
                              type: string
                          optimizer:
                            type: object
                            description: "Configuration for the classical optimizer (e.g., Adam)."
                            required: ["name"]
                            properties:
                              name:
                                type: string
                                default: "Adam"
                              epochs:
                                type: integer
                                default: 100
                              learningRate:
                                type: number
                                format: double
                                default: 0.01
                              initialParams:
                                type: string
                                description: "The initial parameters for the ansatz as a JSON string."
            status:
              type: object
              description: "Reports the observed state of the QuantumWorkflow."
              properties:
                phase:
                  type: string
                  description: "The current phase of the workflow (e.g., Pending, Running, Succeeded, Failed)."
                taskStatuses:
                  type: object
                  additionalProperties:
                    type: string
  scope: Namespaced
  names:
    plural: quantumworkflows
    singular: quantumworkflow
    kind: QuantumWorkflow
    shortNames: ["qflow"]
